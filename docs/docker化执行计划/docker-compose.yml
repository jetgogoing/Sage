version: "3.8"
services:
  sage:
    build: .
    ports:
      - "17800:17800"        # MCP 服务对外端口
    volumes:
      - ./db:/app/db         # 共享数据库文件或模型缓存等
    depends_on:
      - pg
    environment:
      - PYTHONUNBUFFERED=1

  pg:
    image: pgvector/pgvector:pg16
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: sage
      POSTGRES_PASSWORD: sage
      POSTGRES_DB: sage_memory
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
