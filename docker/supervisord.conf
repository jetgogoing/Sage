[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
loglevel=info

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:postgresql]
command=/usr/lib/postgresql/15/bin/postgres -D %(ENV_PGDATA)s
user=postgres
autostart=true
autorestart=true
priority=1
redirect_stderr=true
stdout_logfile=/var/log/supervisor/postgresql.log
stderr_logfile=/var/log/supervisor/postgresql_error.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=5
stopwaitsecs=30

[program:sage-mcp]
command=python3 -u /app/sage_mcp_stdio_single.py
directory=/app
user=sage
autostart=false
autorestart=true
startsecs=10
priority=999
redirect_stderr=false
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/var/log/sage/sage_mcp_error.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=5
environment=PYTHONUNBUFFERED="1",PYTHONPATH="/app"
stopsignal=TERM
stopwaitsecs=15