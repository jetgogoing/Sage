[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:postgresql]
command=/usr/lib/postgresql/15/bin/postgres -D %(ENV_PGDATA)s
user=postgres
autostart=true
autorestart=true
priority=1
redirect_stderr=true
stdout_logfile=/var/log/supervisor/postgresql.log
stderr_logfile=/var/log/supervisor/postgresql_error.log

[program:sage-mcp]
command=python -u /app/sage_mcp_stdio_single.py
directory=/app
autostart=false
autorestart=true
startsecs=10
priority=999
redirect_stderr=false
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/var/log/supervisor/sage_mcp_error.log
environment=PYTHONUNBUFFERED="1"
stopsignal=TERM
stopwaitsecs=10